<div class="portfolio  overflow-hidden position-relative d-flex flex-column justify-content-center align-items-center p-2 mt-5">
    <div class="contanier">
        <div class="inner mt-5">
            <div class="content text-center text-dark">

                <p class="fw-bold mb-0 fa-2x">PORTFOLIO COMPONENT</p>
                <div class="star p-1">
                    <i class="fa-solid fa-star fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <div class="row">
            @for(img of images ; track $index){
            <div class="col-md-6 col-lg-4">
                <div (click)="showImage(image)" class="item position-relative mt-4">
                    <div class="img-box ">

                        <img class=" w-100 d-block rounded rounded-3" [src]="img" alt="">
                    </div>
                    <div
                        class="d-flex justify-content-center align-items-center rounded rounded-3 hover bg-success position-absolute top-0 end-0 start-0 bottom-0">
                        <i class="fa-solid fa-plus fa-4x" style="color: #fcfcfc;"></i>
                    </div>
                </div>
                <div #image (click)="removeLayer($event)"
                    class="d-none image position-fixed bg-primary top-0 bottom-0 start-0 end-0 bg-opacity-25 d-flex justify-content-center align-items-center">
                    <div class="img-box">
                        <img class="w-100 d-block mx-auto" [src]="img" alt="">
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
