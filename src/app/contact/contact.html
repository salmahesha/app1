<div class="contact mt-4 d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="content text-dark text-center">
            <h1 class="fw-bold">CONTACT SECTION</h1>
            <div class="star p-1">
                <i class="fa-solid fa-star fa-lg"></i>
            </div>
        </div>
        <div class="form  w-md-50 w-lg-50 w-2xl-50 w-xl-50 m-auto">
            <div class="mb-3">
                <label #userName [style]="{transition:'all .5s',
            transform:'translateY(-10px)'
            }" for="name" class="form-label opacity-0 text-success ">userName:</label>
                <input #inputName (input)="inputName.value?showLabel(userName):hideLabel(userName)" class="form-control"
                    type="text" placeholder="userName" id="name">
            </div>
            <div class="mb-3">
                <label #age [style]="{transition:'all .5s',
            transform:'translateY(-10px)'
            }" for="age" class="form-label opacity-0 text-success ">userAge:</label>
                <input #inputAge (input)="inputAge.value?showLabel(age):hideLabel(age)" class="form-control" type="text"
                    placeholder="userAge" id="age">
            </div>
            <div class="mb-3">
                <label [style]="{transition:'all .5s',
            transform:'translateY(-10px)'
            }" #email for="email" class="form-label opacity-0 text-success ">userEmail:</label>
                <input #inputEmail (input)="inputEmail.value?showLabel(email):hideLabel(email)" class="form-control"
                    id="email" placeholder="userEmail" type="email">
            </div>
            <div class="mb-3">
                <label [style]="{transition:'all .5s',
            transform:'translateY(-10px)'
            }" #pass for="password" class="form-label opacity-0 text-success ">userPassword</label>
                <input #inputPass (input)="inputPass.value?showLabel(pass):hideLabel(pass)" class="form-control"
                    id="password" placeholder="password" type="password">
            </div>
            <button class="mt-4 btn btn-success rounded rounded-2">Send Message</button>
        </div>
    </div>
</div>
